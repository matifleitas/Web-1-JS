<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        
            <input type="number" id="primerInput" placeholder="ingrese un numero">
            <input type="number" id="segundoInput" placeholder="ingrese otro numero">
        
            <div class="operadores">
                <button type="button" id="sumar">Sumar</button>
                <button type="button" id="restar">Restar</button>
                <button type="button" id="multiplicacion">Multiplicacion</button>
            </div>
            <div id="resultado">

            </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
