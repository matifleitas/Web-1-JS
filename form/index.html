<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <div id="tittleUser">

    </div>

    <div id="formulario">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" placeholder="Ingrese su nombre" class="form-control" id="nombreUser" aria-describedby="emailHelp">
          <input type="text" placeholder="Ingrese su apellido" class="form-control" id="apellidoUser" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartas tu email con nadie.</div>
        </div>
        
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="cambioColor" class="btn btn-primary">Cambio de color</button>
      </form>
    </div>

      <script src="main.js"></script>
</body>
</html>
